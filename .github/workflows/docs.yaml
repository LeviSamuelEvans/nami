name: Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'pyproject.toml'
    paths-ignore:
      - 'README.md'
      - 'books/**'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/docs.yaml'
    paths-ignore:
      - 'README.md'
      - 'books/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"


      - name: Upgrade pip
        run: pip install --upgrade pip
  
      - name: Install package and docs dependencies
        run: |
            pip install -e .
            pip install "sphinx>=7.0" "myst-nb>=1.1.0" sphinx_copybutton sphinx_autodoc_typehints "pydata-sphinx-theme>=0.16"


      - name: Build docs
        run: sphinx-build -b html docs docs/_build/html

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4